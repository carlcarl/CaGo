<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Canvas</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script defer src="js/jquery-1.7.2.min.js"></script>
		<script defer src="bootstrap/js/bootstrap-tooltip.min.js"></script>
		<script defer src="js/cago.js"></script>
		<script>
			window.onload = function(){cago.go("./example.sgf");};
		</script>
	</head>
	<body>
		<div id="container" style="width: 500px; margin: 5px;">
			<div id="toolBar" class="btn-toolbar">
				<div class="btn-group">
					<button id="begin" class="btn" data-original-title="第一手"><i class="icon-step-backward"></i> </button>
					<button id="fastBackward" class="btn" data-original-title="向前十手"><i class="icon-backward"></i> </button>
					<button id="backward" class="btn" data-original-title="向前一手"><i class="icon-chevron-left"></i> </button>
					<button id="forward" class="btn" data-original-title="向後一手"><i class="icon-chevron-right"></i> </button>
					<button id="fastForward" class="btn" data-original-title="向後十手"><i class="icon-forward"></i> </button>
					<button id="end" class="btn" data-original-title="最後一手"><i class="icon-step-forward"></i> </button>
				</div>
				<div class="btn-group">
					<button id="flag" class="btn" data-original-title="顯示手數"><i class="icon-flag"></i> </button>
				</div>
				<div class="btn-group">
					<button id="auto" class="btn" data-original-title="自動播放"><i class="icon-play-circle"></i> </button>
				</div>
			</div>
			<div id="content">
				<!-- <canvas id="myCanvas" style="border:1px solid black; z-index:0; position: absolute"></canvas> -->
			</div>
			<table id="meta" class="table table-striped" style="width: 440px; display: none;">
				<tr>
					<th>持黑</th>
					<th>棋力</th>
					<th>持白</th>
					<th>棋力</th>
					<th>讓子</th>
					<th>結果</th>
					<th>日期</th>
				</tr>
				<tr>
					<td id="PB"></td>
					<td id="BR"></td>
					<td id="PW"></td>
					<td id="WR"></td>
					<td id="KM"></td>
					<td id="RE"></td>
					<td id="DT"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
