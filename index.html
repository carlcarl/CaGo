<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Canvas</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">

			$(document).ready(go);
			
		</script>
	</head>
	<body>
		<div id="content" style="width: 550px;">
			<div id="toolBar" class="btn-toolbar">
				<div class="btn-group">
					<button id="begin" class="btn" onclick="begin();"><i class="icon-step-backward"></i> </button>
					<button id="fastBackward" class="btn" onclick="backward(10);"><i class="icon-backward"></i> </button>
					<button id="backward" class="btn" onclick="backward(1);"><i class="icon-chevron-left"></i> </button>
					<button id="forward" class="btn" onclick="forward(1);"><i class="icon-chevron-right"></i> </button>
					<button id="fastForward" class="btn" onclick="forward(10);"><i class="icon-forward"></i> </button>
					<button id="end" class="btn" onclick="end();"><i class="icon-step-forward"></i> </button>
				</div>
			</div>
			<canvas id="myCanvas" width="440" height="440" style="border:1px solid black;"></canvas>
		</div>
	</body>
</html>
